<div class="container" ng-init="fetchDrugstore()">

  <h2>{{drugstore.name}}</h2>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-value="drugstore.name" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"
                class="btn btn-success"
                ng-click="updateDrugstore(drugstore)">Save</button>
        <button type="button"
                class="btn btn-danger"
                ng-click="deleteDrugstore(drugstore)">Delete</button>
      </div>
    </div>
  </form>

  <h2>Drugs available at {{drugstore.name}}</h2>

  <div class="table-responsive" ng-init=fetchDrugsFromDrugstore()>
    <table class=table>
      <tr class="row drugstore-drug-row" ng-repeat="drugstoreDrug in drugstoreDrugs">
        <td>
          <div class="col-md-3">
            {{drugstoreDrug.drug.name}}
          </div>
          <div class="col-md-3">
            Stock : {{drugstoreDrug.stock}}
          </div>
          <div class="col-md-3">
            Price : {{drugstoreDrug.price}}
          </div>
        </td>
      </tr>
    </table>
  </div>

</div>
